services:
  opensearch:
    image: opensearchproject/opensearch:2.14.0
    environment:
      - discovery.type=single-node
      - plugins.security.disabled=true
      - OPENSEARCH_JAVA_OPTS=-Xms1g -Xmx1g
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
    volumes:
      - osdata:/usr/share/opensearch/data

  dashboards:
    image: opensearchproject/opensearch-dashboards:2.14.0
    environment:
      - OPENSEARCH_HOSTS=["http://opensearch:9200"]
      - DISABLE_SECURITY_DASHBOARDS_PLUGIN=true
    ports:
      - "5601:5601"
    depends_on:
      - opensearch

  backend:
    build: ./backend
    environment:
      - OPENSEARCH_URL=http://opensearch:9200
      - EVENTS_INDEX=hw-events
      - ALERTS_INDEX=hw-alerts
      - API_KEY=devkey
    ports:
      - "8000:8000"
    depends_on:
      - opensearch

  zeek:
    image: zeek/zeek:6.2.1
    volumes:
      - ./pcaps:/pcaps:ro
      - ./logs/zeek:/logs
      - ./zeek/run_zeek.sh:/run_zeek.sh:ro
    entrypoint: ["/bin/bash", "/run_zeek.sh"]
    depends_on:
      - backend

  vector:
    image: timberio/vector:0.38.0-alpine
    volumes:
      - ./vector/vector.toml:/etc/vector/vector.toml:ro
      - ./logs/zeek:/logs:ro
    depends_on:
      - backend
      - zeek

volumes:
  osdata:
